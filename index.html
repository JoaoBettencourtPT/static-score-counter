  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .big-number {
            font-size: 100px; /* Set the number size to be very large */
            font-weight: bold;
            color: #3498db; /* Optional: change text color */
        }
    </style>
</head>
<body>
    <h1>Desempenho diário</h1>
    <div class="big-number">
        6
    </div>
</body>

  <script>

    fetchData = () => {

      // URL of the public Google Sheets CSV export
      const sheetURL = 'https://sheets.googleapis.com/v4/spreadsheets/1bbwIfR6ixfS8DQPY98o01-VfgUCZtrxGM8xKCMt71yA?key=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';

      $.ajax({
        type: "GET",
        url: sheetURL,
        mode: 'cors',
        contentType: 'text',
        success: function (res) {
          console.log(res);

        }
      })

    }

    window.googleDocCallback = function () { return true; };
    window.onload = fetchData;


  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</body>
